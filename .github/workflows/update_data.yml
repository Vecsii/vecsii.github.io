name: Daily Stock Data Update

on:
  schedule:
    - cron: '*/5 * * * *' # 5 percenk√©nt fut (pl. 8:00, 8:05, 8:10...)
  workflow_dispatch:    # K√©zi ind√≠t√°s lehet≈ës√©ge

permissions:
  contents: write       # FONTOS: Ez kell az √≠r√°shoz!

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install yfinance pandas

    - name: Run Data Script
      run: python generate_data.py

    - name: Commit and Push changes
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        git add stocks.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "üìà Auto-update stock data" && git push)
